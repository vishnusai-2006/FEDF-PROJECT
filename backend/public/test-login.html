<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            color: white;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Test Login</h2>
        <form id="testForm">
            <select id="loginType">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <input type="email" id="loginEmail" placeholder="Enter Gmail address" required>
            <input type="password" id="loginPassword" placeholder="Enter password (min 6 chars)" required>
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        console.log('Test login script loaded');
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = document.getElementById('loginType').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Login attempt:', { type, email });
            
            // Gmail validation
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!gmailRegex.test(email)) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please enter a valid Gmail address</p>';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Password must be at least 6 characters</p>';
                return;
            }
            
            document.getElementById('result').innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        userType: type
                    })
                });
                
                const result = await response.json();
                console.log('Login response:', result);
                
                if (response.ok && result.success) {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: green;">Login Successful!</p>
                         <p>User: ${result.user.name}</p>
                         <p>Email: ${result.user.email}</p>
                         <p>Type: ${result.user.userType}</p>
                         <p>Redirecting...</p>`;
                    
                    setTimeout(() => {
                        if (result.user.userType === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    }, 2000);
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Login Failed: ${result.message}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Connection error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
