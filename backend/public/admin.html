<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - My Activities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            opacity: 0.8;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            opacity: 0.9;
        }

        .form-group input, 
        .form-group select {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
        }

        .close:hover {
            opacity: 1;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard - My Activities</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="dashboard">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">-</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalActivities">-</div>
                <div class="stat-label">Total Activities</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalParticipations">-</div>
                <div class="stat-label">Total Participations</div>
            </div>
        </div>

        <!-- Create Activity Section -->
        <div class="section">
            <h2>Create New Activity</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" placeholder="Enter activity name">
                </div>
                <div class="form-group">
                    <label for="activityType">Type</label>
                    <select id="activityType">
                        <option value="">Select type</option>
                        <option value="Sports">Sports</option>
                        <option value="Academic">Academic</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="activitySubcategory">Subcategory</label>
                    <input type="text" id="activitySubcategory" placeholder="Enter subcategory">
                </div>
                <div class="form-group">
                    <label for="activityDate">Date</label>
                    <input type="date" id="activityDate">
                </div>
            </div>
            <button class="btn btn-primary" onclick="createActivity()">Create Activity</button>
        </div>

        <!-- Student Management Section -->
        <div class="section">
            <h2>Student Management</h2>
            <table class="table" id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Activity Management Section -->
        <div class="section">
            <h2>Activity Management</h2>
            <table class="table" id="activitiesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="activitiesTableBody">
                    <!-- Activities will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Record Participation Section -->
        <div class="section">
            <h2>Record Student Participation</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="participationStudent">Select Student</label>
                    <select id="participationStudent">
                        <option value="">Select student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="participationActivity">Select Activity</label>
                    <select id="participationActivity">
                        <option value="">Select activity</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="recordParticipation()">Record Participation</button>
        </div>
    </div>

    <!-- Participation Modal -->
    <div id="participationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Activity Participants</h2>
            <div id="participantsList"></div>
        </div>
    </div>

    <script>
        let students = [];
        let activities = [];

        // Load dashboard data on page load
        window.onload = function() {
            loadStats();
            loadStudents();
            loadActivities();
        };

        // Load statistics
        function loadStats() {
            fetch('/api/admin/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalStudents').textContent = data.totalStudents || 0;
                    document.getElementById('totalActivities').textContent = data.totalActivities || 0;
                    document.getElementById('totalParticipations').textContent = data.totalParticipations || 0;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        // Load students
        function loadStudents() {
            fetch('/api/admin/students')
                .then(response => response.json())
                .then(data => {
                    students = data;
                    displayStudents(data);
                    populateStudentDropdown(data);
                })
                .catch(error => {
                    console.error('Error loading students:', error);
                });
        }

        // Display students in table
        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>
                            <button class="btn" onclick="viewStudentActivities(${student.id})">View Activities</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Load activities
        function loadActivities() {
            fetch('/api/admin/activities')
                .then(response => response.json())
                .then(data => {
                    activities = data;
                    displayActivities(data);
                    populateActivityDropdown(data);
                })
                .catch(error => {
                    console.error('Error loading activities:', error);
                });
        }

        // Display activities in table
        function displayActivities(activities) {
            const tbody = document.getElementById('activitiesTableBody');
            tbody.innerHTML = '';

            activities.forEach(activity => {
                const row = `
                    <tr>
                        <td>${activity.id}</td>
                        <td>${activity.name}</td>
                        <td>${activity.type}</td>
                        <td>${activity.date}</td>
                        <td>${activity.participantCount}</td>
                        <td>
                            <button class="btn" onclick="viewParticipants(${activity.id})">View Participants</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Populate student dropdown
        function populateStudentDropdown(students) {
            const select = document.getElementById('participationStudent');
            select.innerHTML = '<option value="">Select student</option>';
            
            students.forEach(student => {
                select.innerHTML += `<option value="${student.id}">${student.name}</option>`;
            });
        }

        // Populate activity dropdown
        function populateActivityDropdown(activities) {
            const select = document.getElementById('participationActivity');
            select.innerHTML = '<option value="">Select activity</option>';
            
            activities.forEach(activity => {
                select.innerHTML += `<option value="${activity.id}">${activity.name}</option>`;
            });
        }

        // Create new activity
        function createActivity() {
            const name = document.getElementById('activityName').value;
            const type = document.getElementById('activityType').value;
            const subcategory = document.getElementById('activitySubcategory').value;
            const date = document.getElementById('activityDate').value;

            if (!name || !type || !subcategory || !date) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/admin/activities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, type, subcategory, date }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    showMessage('Activity created successfully!', 'success');
                    // Clear form
                    document.getElementById('activityName').value = '';
                    document.getElementById('activityType').value = '';
                    document.getElementById('activitySubcategory').value = '';
                    document.getElementById('activityDate').value = '';
                    // Reload data
                    loadActivities();
                    loadStats();
                } else {
                    showMessage('Error creating activity: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error creating activity:', error);
                showMessage('Error creating activity', 'error');
            });
        }

        // Record participation
        function recordParticipation() {
            const studentId = document.getElementById('participationStudent').value;
            const activityId = document.getElementById('participationActivity').value;

            if (!studentId || !activityId) {
                alert('Please select both student and activity');
                return;
            }

            fetch('/api/admin/participation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    studentId: parseInt(studentId), 
                    activityId: parseInt(activityId) 
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    showMessage('Participation recorded successfully!', 'success');
                    // Reset dropdowns
                    document.getElementById('participationStudent').value = '';
                    document.getElementById('participationActivity').value = '';
                    // Reload data
                    loadActivities();
                    loadStats();
                } else {
                    showMessage('Error recording participation: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error recording participation:', error);
                showMessage('Error recording participation', 'error');
            });
        }

        // View participants
        function viewParticipants(activityId) {
            fetch(`/api/admin/activity/${activityId}/participants`)
                .then(response => response.json())
                .then(participants => {
                    const modal = document.getElementById('participationModal');
                    const list = document.getElementById('participantsList');
                    
                    list.innerHTML = '<h3>Participants:</h3>';
                    if (participants.length === 0) {
                        list.innerHTML += '<p>No participants yet.</p>';
                    } else {
                        participants.forEach(participant => {
                            list.innerHTML += `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; margin: 0.5rem 0; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                    <span>${participant.name} (${participant.email})</span>
                                    <button class="btn btn-danger" onclick="removeParticipation(${participant.participationId})">Remove</button>
                                </div>
                            `;
                        });
                    }
                    
                    modal.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading participants:', error);
                    showMessage('Error loading participants', 'error');
                });
        }

        // Remove participation
        function removeParticipation(participationId) {
            if (confirm('Are you sure you want to remove this participation?')) {
                fetch(`/api/admin/participation/${participationId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    showMessage('Participation removed successfully!', 'success');
                    closeModal();
                    loadActivities();
                    loadStats();
                })
                .catch(error => {
                    console.error('Error removing participation:', error);
                    showMessage('Error removing participation', 'error');
                });
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('participationModal').style.display = 'none';
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const dashboard = document.querySelector('.dashboard');
            dashboard.insertBefore(messageDiv, dashboard.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // View student activities (placeholder)
        function viewStudentActivities(studentId) {
            alert(`Feature to view activities for student ${studentId} coming soon!`);
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('participationModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
