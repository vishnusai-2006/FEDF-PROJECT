[build]
  publish = "frontend/dist"
  command = "npm install && npm run build"

[context.production.environment]
  VITE_API_BASE_URL = "https://fedf-project-xr4z.onrender.com"

[redirects]
  # Redirect all requests to index.html for SPA routing
  [[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
